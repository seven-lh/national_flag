<!DOCTYPE html>
<html>
<head>
    <title>Country Icon Demo</title>
    <link rel="stylesheet" type="text/css" href="country.css">
    <style type="text/css">
        #country_container {
            width: 578px;
        }
    </style>
</head>
<body> 
    <div id="country_container"></div>
    <script type="text/javascript">
        var country = [
            ['CN', 'AF', 'AZ', 'BH', 'BD', 'BN', 'KH', 'TL', 'IN', 'ID', 'IR', 'IQ', 'IL', 'JP', 'JO', 'KZ', 'KW'],
            ['KG', 'LA', 'LB', 'MY', 'MV', 'MN', 'MM', 'NP', 'KP', 'OM', 'PK', 'PS', 'PH', 'QA', 'SA', 'SG', 'KR'],
            ['LK', 'SY', 'TJ', 'TH', 'TM', 'AE', 'UZ', 'VN', 'YE', 'DZ', 'AO', 'BJ', 'BW', 'BF', 'BI', 'CM', 'CV'],
            ['CF', 'RO', 'KM', 'CG', 'CI', 'CD', 'DJ', 'EG', 'GQ', 'ER', 'ET', 'GA', 'GH', 'GN', 'GW', 'KE', 'LS'],
            ['LR', '__', 'MG', 'MW', 'ML', 'MR', 'MU', 'MA', 'MZ', 'NA', 'NE', 'NG', 'RW', 'ST', 'SN', 'SC', 'SL'],
            ['SO', 'ZA', 'SD', '__', 'TZ', '__', 'TG', 'TN', 'UG', 'ZM', 'ZW', '__', '__', '__', '__', '__', '__'],
            ['JM', 'PR', 'DO', 'KN', 'VC', 'LC', 'TT', 'CR', '__', 'SV', 'GT', 'HN', 'NI', 'PA', '__', 'DE', '__'],
            ['MK', 'AT', '__', '__', '__', 'BG', 'CY', '__', '__', 'DK', 'SK', 'SI', 'ES', 'EE', 'FI', 'FR', '__'],
            ['GR', 'HU', 'IE', 'IS', 'IT', 'LV', 'LI', 'LT', 'LU', 'MT', 'MD', 'MC', 'ME', 'NO', 'NL', 'PL', 'PT'],
            ['UK', 'CZ', '__', 'RU', 'SM', '__', 'SE', 'CH', 'TR', 'UA', 'EU', '__', 'CA', '__', 'MX', '__', 'US'],
            ['AR', 'BO', 'BR', 'CL', 'CO', 'EC', 'GY', '__', '__', 'PE', '__', 'UY', 'VE', 'HK', 'LY', 'NZ', 'RS'],
            ['PY', 'AU', 'SR', 'TJ', 'FM', 'AI', '__', '__', '__', '__', '__', '__', '__', '__', '__', '__', '__']
        ];
        for (var row = 0; row < 12; row++) {
            for (var col = 0; col < 17; col++) {
                var code = country[row][col];
                inputCountry(code);
            }
        }
        function inputCountry (p_code) {
            var icon = document.createElement('a');
            icon.className = 'country-icon country-' + p_code;
            icon.setAttribute('title', p_code);
            document.getElementById('country_container').appendChild(icon);
        }
    </script>      
</body>
</html>
